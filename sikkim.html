<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poets of Sikkim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 90%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card p {
            margin: 10px 0 0;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Poets of Sikkim</h1>
    <div class="grid-container">
        <a href="SK_kedar.html" class="card">
            <img src="kedar.jpg" alt="Kedar Nath Gurung">
            <p>Kedar Nath Gurung</p>
        </a>
        <a href="SK_keepu_tsering.html" class="card">
            <img src="keepu_tsering.jpg" alt="Keepu Tsering Lepcha">
            <p>Keepu Tsering Lepcha</p>
        </a>
        <a href="SK_mahinda.html" class="card">
            <img src="mahinda.jpg" alt="Venerable S. Mahinda Thero">
            <p>Venerable S. Mahinda Thero</p>
        </a>
        <a href="SK_yishey.html" class="card">
            <img src="yishey.jpg" alt="Yishey Doma">
            <p>Yishey Doma</p>
        </a>
    </div>
</body>
</html>
