<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring India's Culture</title>
    <meta name="description" content="Discover the rich cultural heritage of India through poetry, dance, and traditions.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .culture-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            position: relative;
            padding-bottom: 0.5rem;
            animation: fadeInTitle 1.5s ease-out;
        }
        .culture-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(to right, #10b981, #34d399);
            border-radius: 2px;
        }
        .login-button {
            background: linear-gradient(to right,#f4525d, #f4525d);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 2rem;
            transition: all 0.3s ease;
            animation: pulseButton 1.8s infinite;
        }
        .login-button:hover {
            background: linear-gradient(to right, red, red);
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseButton {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(29, 78, 216, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(29, 78, 216, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(29, 78, 216, 0); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="video-bg">
        <source src="bg_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="culture-title">KavyaSutra-'The Thread of Poetry'</h1>
        <a href="/home_page.html" class="login-button">Let's Explore</a>
    </div>
</body>
</html>
