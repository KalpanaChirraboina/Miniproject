<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poets of Kerala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 90%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card p {
            margin: 10px 0 0;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Poets of Kerala</h1>
    <div class="grid-container">
        <a href="KERALA_Kumaran_Asan.html" class="card">
            <img src="KERALA_Kumaran_Asan.jpg" alt="Kumaran Asan" />
            <p>Kumaran Asan</p>
        </a>
        <a href="KERALA_Sugathakumari.html" class="card">
            <img src="KERALA_Sugathakumari.jpeg" alt="Sugathakumari" />
            <p>Sugathakumari</p>
        </a>
        <a href="KERALA_Ulloor_S. Parameswara_Iyer.html" class="card">
            <img src="KERALA_Ulloor_S. Parameswara_Iyer.jpeg" alt="Ulloor S. Parameswara Iyer" />
            <p>Ulloor S. Parameswara Iyer</p>
        </a>
        <a href="KERALA_Vallathol_Narayana_Menon.html" class="card">
            <img src="KERALA_Vallathol_Narayana_Menon.jpg" alt="Vallathol Narayana Menon" />
            <p>Vallathol Narayana Menon</p>
        </a>
    </div>
</body>
</html>
