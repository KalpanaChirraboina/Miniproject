<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chatbot</title>
  <!-- Google Fonts for Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="./style_chat.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    .nav-bar {
      background: transparent;
      box-shadow: none;
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 1rem 0;
    }
    .nav-link {
      color: #ffffff;
      font-size: 1.5rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background: #0f766e;
      padding: 0.5rem 1.25rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      text-decoration: none;
    }
    .nav-link:hover {
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: #0f766e;
    }
    .nav-link.active {
      color: #ffffff;
      font-weight: 700;
      background: #0f766e;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar py-4">
    <div class="flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold text-gray-800">Poets of India</h1>
      <ul class="flex space-x-4">
        <li><a href="home_page.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="map.html" class="nav-link"><i class="fas fa-map"></i> Map</a></li>
        <li><a href="chatbot.html" class="nav-link active"><i class="fas fa-robot"></i> Chatbot</a></li>
        <li><a href="search.html" class="nav-link"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="support.html" class="nav-link"><i class="fas fa-headset"></i> Support</a></li>
      </ul>
    </div>
  </nav>

  <header class="header">
    <h1 class="title">Chatbot</h1>
    <p class="subtitle">How can I help you today?</p>
  </header>
  <div class="chat-list" id="chatList"></div>
  <div class="typing-area">
    <form action="#" class="typing-form" id="typingForm">
      <div class="input-wrapper">
        <input type="text" placeholder="Enter a prompt here" class="typing-input" id="typingInput" required />
        <span id="sendMessageButton" class="icon material-symbols-rounded">send</span>
      </div>
      <div class="action-buttons">
        <span id="themeToggleButton" class="icon material-symbols-rounded">light_mode</span>
        <span id="deleteChatButton" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>
    <p class="disclaimer-text"></p>
  </div>
  <!-- Link to your JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
