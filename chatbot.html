<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaviBot - Poets of India Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar */
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background-color: #4a90e2;
      border-radius: 3px;
    }
    #chatMessages::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }
    /* Typing animation */
    @keyframes blink {
      50% { opacity: 0; }
    }
    .typing::after {
      content: '|';
      animation: blink 0.7s infinite;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg">
    <!-- Chatbot Header -->
    <div class="bg-blue-600 text-white p-4 rounded-t-lg flex items-center">
      <img src="https://via.placeholder.com/40?text=✒️" alt="KaviBot Avatar" class="w-10 h-10 mr-2">
      <div>
        <h1 class="text-lg font-bold">KaviBot</h1>
        <p class="text-sm">Your Poetic Guide to India's Poets</p>
      </div>
    </div>
    <!-- Chat Messages -->
    <div id="chatMessages" class="h-96 overflow-y-auto p-4 bg-gray-50"></div>
    <!-- Chat Input -->
    <div class="p-4 border-t border-gray-200 flex">
      <input
        type="text"
        id="chatInput"
        placeholder="Ask about poets, states, or say 'quote'..."
        class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      >
      <button
        onclick="sendMessage()"
        class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
